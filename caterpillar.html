<!DOCTYPE html>
<!--  -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>First HTML webform</title>
</head>

<body>

    <header>
        <h3>Request Form</h3>
    </header>

    <form class="submission-form">
        <div>
            <label for="first name">
                First Name: <input type="text" id="firstname" name="firstname" />
            </label>
        </div>
        <div>
            <label for="surname">
                Surname: <input type="text" id="surname" name="surname" />
            </label>
        </div>
        <div>
            <label for="dateofbirth">
                Date of birth: <input type="date" id="date" name="date">
            </label>
        </div>
        <div>
            <label for="house number">
                House number: <input type="text" id="housenumber" name="housenumber" />
            </label>
        </div>
        <div>
            <label for="streetname">
                Street name: <input type="text" id="streetname" name="streetname" />
            </label>
        </div>
        <div>
            <label for="city">
                City: <input type="text" id="city" name="city" />
            </label>
        </div>
        <div>
            <label for="postcode">
                Postcode: <input type="text" id="postcode" name="postcode" />
            </label>
        </div>
        <div>
            <label for="email">
                Email Address: <input type="text" id="email" name="email" />
            </label>
        </div>
        <div>
            <label for="phone">
                Phone: <input type="text" id="phone" name="phone" />
            </label>
        </div>
        <div>
            <label for="message">
                Message:
            </label>
            <textarea id="message"></textarea>
        </div>
    </form>
    <input type="submit" id="submit-button"></button>
</body>

</html>
